	 <script>
		 function getTime(){
		 var now=new Date();    
		 document.getElementById('clock').innerHTML=now.toLocaleString(); 
		 }
		 window.onload=setInterval(getTime,1000); 
		 
		 var input = document.querySelector('input[type="search"]');
		 input.addEventListener('input', function() {
		     var value = this.value;
		     if (value.length > 0) {
		         fetch('https://www.baidu.com/sugse/' + encodeURIComponent(value))
		             .then(response => response.json())
		             .then(data => {
		                 console.log(data);
		             })
		             .catch(error => {
		                 console.error('Error:', error);
		             });
		     }
		 });
		 
	 	// 获取页面元素
	 	var form = document.getElementById('messageForm');
	 	var messageInput = document.getElementById('messageText');
	 	var messagesContainer = document.getElementById('messages');
	 	var feedback = document.getElementById('messageFeedback');
	 	
	 	// 表单提交事件
	 	form.onsubmit = function(e) {
	 	    e.preventDefault(); // 阻止表单默认提交行为
	 	
	 	    // 获取留言内容
	 	    var message = messageInput.value.trim();
	 	    if(message === '') {
	 	        feedback.textContent = '留言不能为空！';
	 	        feedback.style.display = 'block';
	 	        return;
	 	    }
	 	
	 	    // 创建新留言的元素
	 	    var newMessageElem = document.createElement('div');
	 	    newMessageElem.classList.add('message');
	 	    newMessageElem.textContent = message;
	 	
	 	    // 显示留言
	 	    messagesContainer.appendChild(newMessageElem);
	 	
	 	    // 清空输入和反馈
	 	    messageInput.value = '';
	 	    feedback.style.display = 'none';
	 	};
	 	</script>

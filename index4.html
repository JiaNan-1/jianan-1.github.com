		                <button type="submit">提交预订</button>

<script>
	document.getElementById('bookingForm').addEventListener('submit', function(event) {
	    event.preventDefault(); 
	
	    var destination = document.getElementById('destination').value;
	    var checkIn = document.getElementById('checkIn').value;
	    var checkOut = document.getElementById('checkOut').value;
	    var numPeople = document.getElementById('numPeople').value;
	    var message = document.getElementById('message');
	
	    if(destination === '' || checkIn === '' || checkOut === '' || numPeople === '') {
	        message.textContent = '请填写所有必填字段。';
	        message.className = 'error';
	        return;
	    }
	
	    if(new Date(checkIn) >= new Date(checkOut)) {
	        message.textContent = '入住日期应该在退房日期之前。';
	        message.className = 'error';
	        return;
	    }
	    setTimeout(function() {
	        message.textContent = '预订成功！我们将尽快与您联系。';
	        message.className = 'success';
	    }, 1000);
	    this.reset();
	});
	
		function getTime(){     //定义函数
		var now=new Date();    //创建日期对象
		document.getElementById('clock').innerHTML=now.toLocaleString(); //将日期和时间显示到盒子中
	}
		window.onload=setInterval(getTime,1000); //每隔1s执行一次getTime()函数
		
		var input = document.querySelector('input[type="search"]');
		input.addEventListener('input', function() {
		    var value = this.value;
		    if (value.length > 0) {
		        // 发送Ajax请求到百度搜索建议API
		        fetch('https://www.baidu.com/sugse/' + encodeURIComponent(value))
		            .then(response => response.json())
		            .then(data => {
		                // 更新搜索建议列表
		                console.log(data);
		            })
		            .catch(error => {
		                console.error('Error:', error);
		            });
		    }
		});
</script>
